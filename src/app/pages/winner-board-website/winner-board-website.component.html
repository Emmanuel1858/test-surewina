    <div class="ticket-body">
     
      <div class="ticket-body-inner">
        <!-- HEADER SECTION -->
         <span class="winner-board-text">Winners Board</span>
        <div class="header" *ngIf="showMonth">
          <div *ngFor="let draw of drawResults; let drawIndex = index">
            <div class="header-tickets" [ngClass]="tabs == 'tab' + drawIndex ? 'active-tab' : ''">
              <span (click)="switchTab('tab' + drawIndex)" [ngClass]="tabs == 'tab' + drawIndex ? 'header-tickets-text-active' : 'header-tickets-text'">
                {{ draw.drawDescription || 'No Description' }}
              </span>
              <span class="header-tickets-number-active"
                [ngClass]="tabs == 'tab' + drawIndex ? 'active-tab-number' : 'inactive-tab-number'">{{ draw.totalWinners
                }}</span>
            </div>
          </div>
        </div>
  
        <!-- BODY SECTION -->
        <div [ngSwitch]="tabs" *ngFor="let draw of drawResults; let drawIndex = index">
          <div *ngSwitchCase="'tab' + drawIndex">
            <div class="ticket-details-con">
              <div class="ticket-details" *ngFor="let item of draw.winners.items; let i = index"
                >
                <div class="ticket-details-img">
                  <img *ngIf="draw.prizes?.[0]?.image" [src]="draw.prizes[0].image" alt="" />
                </div>
                <div class="ticket-details-all">
                  <!-- <span class="ticket-date">
                    {{ draw.drawDate?.split('T')[0] || 'No Date' }}
                  </span>
                  <span class="ticket-name">
                    {{ item.ticketRefNo || 'No Name' }}
                  </span> -->
                  <span class="ticket-won">
                    <span> Won {{ item.prize }}</span>
                    <span>Played â‚¦ {{ item.totalAmount }} per ticket</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="empty-state-winner" *ngIf="showEmptyStateWinner">
        <img src="../../../assets/empty-state-winner.svg" alt="">
      </div>
    </div>
