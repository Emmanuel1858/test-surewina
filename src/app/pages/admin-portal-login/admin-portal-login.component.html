<div class="form-group">
  <div class="content">
    <div class="content-top">
      <img class="jolly-logo" src="./../../../assets/Sure Wina Logo - Blue.svg" alt="">
  
      <div class="login-card">
  
        <div class="top">
          <p> Admin Portal </p>
        </div>
  
        <div class="bottom">
          <h1> Enter your details to login </h1>
          <div class="form">
            <p class="error-msg" *ngIf="formSubmitted">Both fields are required!</p>
           <span class="error-msg">{{errMsg}}</span> 
            <div class="all-inputs">
              <input type="text" [(ngModel)]="user" placeholder="Email Address"
              [class.error-border]="formSubmitted">
              <input type="text" [(ngModel)]="password" placeholder="Password"
              [class.error-border]="formSubmitted">
            </div>
            <div class="checkbox">
              <input class="check-box" type="checkbox" name="" id="">
              <p> Remember me for 30 days </p>
            </div>
          </div>
        
          <div class="loader" *ngIf="showLoader">
            <app-loader/>
        </div>
  
          <button class="btn-cont" (click)="navigateToAdminDash()"> Login 
            <img src="../../../assets/grommet-icons_form-next.svg"
            alt="">
          </button>
          <p> Forgot Password? <span> Reach out to the Administrator </span> </p>
        </div>
      </div>
    </div>
  
    <h2 class="footer-txt"> Â©2024 Surewina.com </h2>
    
  </div>
</div>
